<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicaci√≥n con Sockets</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/materia/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
</head>

<body>
  <script src="cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>


  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <div class="col-md-4 mx-auto">
    <div class="card text-center">
      <div class="card-header" >
        <h3>Login de Usuario</h3>
      </div>
      <div class="card-body">
        <form action="http://localhost:8080/login" method="post">
          
          <div class="form-group">
            <input type="text" id="user" class="form-control" placeholder="Nombre de Usuario" name="user"autofocus/>
          </div>

            <button class="btn btn-primary btn-block" type="submit">
              Iniciar
            </button>
          </div>
        </form>
  
      </div>
    </div>
  </div>

</body>

</html>
